name: Python Tests

# Run when relevant source or test files change
on:
  push:
    paths:
      - 'code_files/CRUD_Python_Module.py'
      - 'code_files/ModuleFiveAssignmentApp.py'
      - 'code_files/ModuleSixMilestoneApp.py'
      - 'code_files/ProjectTwoDashboardApp.py'
      - 'code_files/test_crud.py'
      - 'code_files/test_ProjectTwoDashboard.py'

  pull_request:
    paths:
      - 'code_files/**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymongo dash pandas plotly

      - name: Run tests
        working-directory: code_files
        run: python -m unittest discover -s . -p "test_*.py" -v
